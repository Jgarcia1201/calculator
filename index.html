<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator by James Garcia</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="calcHead">
        <div class="credits">
            <p class="name">James Garcia</p>
            <p class="nameTwo">C A L C U L A T O R</p>
            <img src="peng.png.png" class="penguin">
        </div>
        <div class="displayBox">
            <div class="display">
                0
            </div>
            <div class="result"></div>
        </div>
    </div>
    <div class="calcBody">
        <div class="numButtonBox">
            <button class="num" id="clearAll">AC</button>
            <button class="num" id="delete">C</button> 
            <button class="operate" id="exponent">x^</button>
            <button class="operate" id="divide">x/y</button> 
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="operate" id="multiply">X</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="operate" id="add">+</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="operate" id="subtract">-</button>
            <button class="num" id="zero">0</button>
            <button class="num" id="decimal">.</button>
            <button class="operate" id="equals">=</button>
        </div> 
    </div>
</div>
</body>
</html>
<script src="app.js"></script>
